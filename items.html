<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compartilhaí — Itens</title>

  <style>
    :root{
      --bg:#070a14;
      --panel:#0c1226;
      --line: rgba(255,255,255,.12);
      --txt:#fff;
      --muted: rgba(255,255,255,.72);
      --brand:#4f7cff;
      --danger:#ff4f4f;
      --ok:#2ecc71;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1200px 600px at 15% 0%, rgba(79,124,255,.25), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(0,255,199,.12), transparent 55%),
        var(--bg);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:18px 16px 40px;}
    .top{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      margin-bottom:14px;
    }
    .brand{
      font-weight:900; letter-spacing:-.2px; font-size:18px;
    }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--txt);
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      cursor:pointer;
      font-weight:800;
    }
    .btn.primary{
      background: linear-gradient(180deg, var(--brand), #3f68ff);
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(79,124,255,.25);
    }
    .panel{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      border-radius:18px;
      padding:16px;
    }
    .chips{display:flex; flex-wrap:wrap; gap:8px; margin:10px 0 14px;}
    .chip{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-weight:800;
      cursor:pointer;
      font-size:13px;
      user-select:none;
    }
    .chip.active{
      background: rgba(79,124,255,.18);
      border-color: rgba(79,124,255,.35);
      color:#fff;
    }

    .status{
      margin:10px 0 0;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      color: var(--muted);
      font-size:13px;
      line-height:1.35;
      white-space: pre-wrap;
    }
    .status.ok{border-color: rgba(46,204,113,.35); color: rgba(46,204,113,.95);}
    .status.err{border-color: rgba(255,79,79,.35); color: rgba(255,79,79,.95);}

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap:12px;
      margin-top:14px;
    }
    .card{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius:14px;
      padding:14px;
    }
    .title{font-weight:900; margin:0 0 6px;}
    .meta{color:var(--muted); font-size:13px; margin:0 0 10px;}
    .price{font-weight:900; color:var(--brand); margin-top:8px;}
    .empty{
      color: var(--muted);
      padding:18px;
      text-align:center;
      border:1px dashed rgba(255,255,255,.25);
      border-radius:14px;
      margin-top:12px;
      background: rgba(255,255,255,.03);
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="top">
      <div class="brand">Compartilhaí / Itens</div>
      <div style="display:flex; gap:10px; align-items:center;">
        <a class="btn primary" href="add-item.html">+ Adicionar item</a>
        <button class="btn" id="logoutBtn">Sair</button>
      </div>
    </div>

    <div class="panel">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div style="font-weight:900;">Itens disponíveis</div>
        <button class="btn" id="reloadBtn">Recarregar</button>
      </div>

      <div class="chips" id="chips">
        <span class="chip active" data-cat="Todos">Todos</span>
        <span class="chip" data-cat="Ferramentas">Ferramentas</span>
        <span class="chip" data-cat="Cozinha">Cozinha</span>
        <span class="chip" data-cat="Viagem">Viagem</span>
        <span class="chip" data-cat="Eletrônicos">Eletrônicos</span>
        <span class="chip" data-cat="Outros">Outros</span>
      </div>

      <div id="status" class="status">Carregando itens...</div>

      <div id="list" class="grid" style="display:none;"></div>
      <div id="empty" class="empty" style="display:none;">
        Nenhum item cadastrado ainda.
      </div>
    </div>
  </div>

  <!-- ✅ IMPORTANTE: o firebases.js tem que carregar ANTES do script abaixo -->
  <script src="firebases.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const listEl = document.getElementById("list");
    const emptyEl = document.getElementById("empty");
    const reloadBtn = document.getElementById("reloadBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const chips = document.getElementById("chips");

    let currentCat = "Todos";
    let allItems = [];

    function setStatus(msg, type){
      statusEl.textContent = msg;
      statusEl.className = "status" + (type ? " " + type : "");
    }

    function withTimeout(promise, ms, label){
      return new Promise((resolve, reject) => {
        const t = setTimeout(() => reject(new Error(label + " (timeout)")), ms);
        promise.then(v => { clearTimeout(t); resolve(v); })
               .catch(e => { clearTimeout(t); reject(e); });
      });
    }

    function render(){
      const items = (currentCat === "Todos")
        ? allItems
        : allItems.filter(it => (it.category || "Outros") === currentCat);

      listEl.innerHTML = "";
      if (!items.length){
        listEl.style.display = "none";
        emptyEl.style.display = "block";
        return;
      }

      emptyEl.style.display = "none";
      listEl.style.display = "grid";

      items.forEach(it => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="title">${escapeHtml(it.name || "Item sem nome")}</div>
          <div class="meta">Categoria: <b>${escapeHtml(it.category || "Outros")}</b></div>
          <div class="meta">${escapeHtml(it.notes || "")}</div>
          <div class="price">R$ ${Number(it.pricePerDay || 0).toFixed(0)} / dia</div>
        `;
        listEl.appendChild(div);
      });
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
      }[m]));
    }

    async function loadItems(){
      setStatus("Carregando itens...", "");
      listEl.style.display = "none";
      emptyEl.style.display = "none";

      try{
        // 1) Espera Firebase ficar pronto (se der erro, ele APARECE aqui)
        await withTimeout(window.waitFirebaseReady(12000), 13000, "Firebase não ficou pronto");

        // 2) Puxa itens (se permissão/erro de Firestore, também aparece)
        const items = await withTimeout(window.ItemsAPI.listItems(), 12000, "Falha ao listar itens");
        allItems = Array.isArray(items) ? items : [];

        setStatus("✅ Itens carregados: " + allItems.length, "ok");
        render();

      } catch(err){
        // Mostra o erro na tela (pra parar de ficar no escuro)
        setStatus("❌ ERRO AO CARREGAR:\n" + (err && err.message ? err.message : String(err)), "err");
      }
    }

    chips.addEventListener("click", (e) => {
      const b = e.target.closest(".chip");
      if (!b) return;
      document.querySelectorAll(".chip").forEach(x => x.classList.remove("active"));
      b.classList.add("active");
      currentCat = b.dataset.cat;
      render();
    });

    reloadBtn.addEventListener("click", loadItems);

    logoutBtn.addEventListener("click", async () => {
      try{
        if (window.AuthAPI) await window.AuthAPI.logout();
      } catch(e){}
      window.location.href = "login.html";
    });

    // carrega ao abrir
    loadItems();
  </script>
</body>
</html>
